<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>论坛</title>
    <link href="{{url_for('static',filename='bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='user.css')}}" rel="stylesheet">
</head>
<body>
    <header id="header">
        <nav id="hd_nav">
            <ul>
                <li>
                    <a href="#">
                        Hello,{{name}}
                    </a>
                </li>
                <li>
                    <a href="/login">
                        个人中心
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        退出登陆
                    </a>
                </li>
                <li>
                    <a href="/sns">
                        我要爆料
                    </a>
                </li>
                <li>
                    <a href="http://heissuperhan.github.io/about/">
                        简历
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div style="margin-left: 30px;margin-right: 30px;margin-top: 20px;">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><span style="font-size: large;color: #b92c28;">论坛公告</span></div>
                <div class="panel-body">
                    <p style="font-size: 15px;margin-left: 15px;">欢迎来到论坛板块，如果您对开发者有什么建议或者对数据分析部分有什么需要讨论的可以发布在下方</p>
                     <form class="form-horizontal" action="/bbs" method="post" role="form" style="margin-left: 30px;margin-right: 30px;">
                        <div class="form-group">
                            <label class="col-sm-s control-label">主题</label>
                            <input type="text" name="theme" placeholder="请填写主题" class="form-control" required>
                        </div>
                        <div class="form-group form-group-lg">
                             <label class="col-sm-s control-label">内容</label>
                             <input type="text" name="content" placeholder="请填写主题" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-lg">发表</button>
                            <span>{{Issafe}}</span>
                        </div>
                     </form>
                </div>
            <!-- Table -->

        </div>

    </div>

    <div style="margin-left: 30px;margin-right: 30px;">
     {% if content %}
        {% for x in content %}
        <div class="media">
            <a class="media-left" href="#">
                 <img src="{{url_for('static',filename='touxiang.jpg')}}" alt="touxiang" style="height: 70px;width: 70px;">
            </a>

            <div class="media-body">
                <h4 class="media-heading">{{x[0]}}&gt;{{x[1]}}</h4>
                {{x[2]}}
                <br>
            </div>
        </div>
        {% endfor %}
      {% endif %}
    </div>
</body>
</html>
