<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>论坛</title>
    <link href="{{url_for('static',filename='bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='user.css')}}" rel="stylesheet">
</head>
<body>
    <header id="header">
        <nav id="hd_nav">
            <ul>
                <li>
                    <a href="#">
                        Hello,{{name}}
                    </a>
                </li>
                <li>
                    <a href="/login">
                        个人中心
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        退出登陆
                    </a>
                </li>
                <li>
                    <a href="/sns">
                        我要爆料
                    </a>
                </li>
                <li>
                    <a href="http://heissuperhan.github.io/about/">
                        简历
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div style="margin-left: 30px;margin-right: 30px;margin-top: 20px;">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><span style="font-size: large;color: #b92c28;">爆料你的真实薪水</span></div>
                <div class="panel-body">
                    <p style="font-size: 15px;margin-left: 15px;">你可以在此爆料你公司的真实薪水，与广大职场新人分享！</p>
                     <form class="form-horizontal" action="/sns" method="post" role="form" style="margin-left: 30px;margin-right: 30px;">
                        <div class="form-group">
                            <label class="col-sm-s control-label">公司名称</label>
                            <input type="text" name="gsname" placeholder="例如：华为" class="form-control" required autofocus>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-s control-label">职位名称</label>
                            <input type="text" name="jobname" placeholder="例如：云计算开发" class="form-control" required>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-s control-label">职位月薪</label>
                            <input type="text" name="salary" placeholder="例如：20k～25k" class="form-control" required>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-s control-label">工作地点</label>
                            <input type="text" name="city" placeholder="例如：杭州" class="form-control" required>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-s control-label">备注说明</label>
                            <input type="text" name="more" placeholder="例如：五险一金啦，各种福利啦" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-lg">爆料</button>
                            <span style="color: red;">{{Issafe}}</span>
                        </div>
                     </form>
                </div>
        </div>

        <div>
            <table class="table table-hover">
                <tr>
                    <th>公司</th><th>职位</th><th>工作地点</th><th>发布日期</th><th>详情</th>
                </tr>
                {% for x in content %}
                    <tr>
                        <td>{{x[0]}}</td>
                        <td>{{x[1]}}</td>
                        <td>{{x[2]}}</td>
                        <td>{{x[3]}}</td>
                        <td><a href="/detail/{{x[4]}}">详情</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>

    </div>

</body>
</html>
